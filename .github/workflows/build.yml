name: Python tests autobuilding

on:
  schedule:
    - cron: '0 2 * * 0'
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build .exe
        run: |
          pyinstaller --onefile main.py --name ComputerInfoApp

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ComputerInfoApp
          path: dist/ComputerInfoApp.exe